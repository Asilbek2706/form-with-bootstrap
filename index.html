<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 5 Tooltip Validation (No JS)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .position-relative {
            position: relative;
        }

        .form-control:invalid ~ .invalid-tooltip,
        .form-select:invalid ~ .invalid-tooltip {
            display: none;
        }

        input:focus:invalid ~ .invalid-tooltip,
        select:focus:invalid ~ .invalid-tooltip {
            display: block;
            top: 100%;
            z-index: 5;
        }
    </style>
</head>
<body class="bg-light p-5">

<div class="container bg-white p-4 shadow rounded" style="max-width: 800px;">
    <h4 class="mb-3">Billing address</h4>

    <form class="row g-3" novalidate>

        <div class="col-sm-6 position-relative">
            <label class="form-label">First name</label>
            <input type="text" class="form-control" required placeholder="Ism">
            <div class="invalid-tooltip">Ismni to'ldiring!</div>
        </div>

        <div class="col-sm-6 position-relative">
            <label class="form-label">Last name</label>
            <input type="text" class="form-control" required placeholder="Familiya">
            <div class="invalid-tooltip">Familiyani to'ldiring!</div>
        </div>

        <div class="col-12 position-relative">
            <label class="form-label">Username</label>
            <div class="input-group">
                <span class="input-group-text">@</span>
                <input type="text" class="form-control" required placeholder="Username">
                <div class="invalid-tooltip">Username majburiy!</div>
            </div>
        </div>

        <div class="col-md-5 position-relative">
            <label class="form-label">Country</label>
            <select class="form-select" required>
                <option value="">Choose...</option>
                <option>Uzbekistan</option>
            </select>
            <div class="invalid-tooltip">Davlatni tanlang!</div>
        </div>

        <div class="col-md-3 position-relative">
            <label class="form-label">Zip</label>
            <input type="text" class="form-control" required>
            <div class="invalid-tooltip">Zip kod xato!</div>
        </div>

        <hr class="my-4">

        <h4 class="mb-3">Payment</h4>
        <div class="col-12">
            <div class="form-check">
                <input id="credit" name="pay" type="radio" class="form-check-input" checked required>
                <label class="form-check-label">Credit card</label>
            </div>
        </div>

        <div class="row gy-3 mt-2">
            <div class="col-md-6 position-relative">
                <label class="form-label">Name on card</label>
                <input type="text" class="form-control" required>
                <div class="invalid-tooltip">Karta ismini yozing!</div>
            </div>
            <div class="col-md-6 position-relative">
                <label class="form-label">Credit card number</label>
                <input type="text" class="form-control" required>
                <div class="invalid-tooltip">Raqamni kiriting!</div>
            </div>
        </div>

        <hr class="my-4">
        <button class="w-100 btn btn-primary btn-lg" type="submit">Continue to checkout</button>
    </form>
</div>

</body>
</html>
